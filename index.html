<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <title>Select a language - Eloi Mesa</title>
</head>
<body>
    <div id="language-container">
        <div id="language-title">
            Select a language
        </div>
        <div id="language-list">
            <a href="https://elmees21.github.io/home/en/" class="language-button">
                <div class="language-content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Flag_of_the_United_States_%281896-1908%2C_3-2_aspect_ratio%29.svg/120px-Flag_of_the_United_States_%281896-1908%2C_3-2_aspect_ratio%29.svg.png" alt="English">
                    <div class="language-text">
                        <div class="language-name">English</div>
                        <div class="language-english">(United States of America)</div>
                    </div>
                </div>
            </a>
            <a href="https://elmees21.github.io/home/ca/" class="language-button">
                <div class="language-content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Catalonia.svg/120px-Flag_of_Catalonia.svg.png" alt="Catalan">
                    <div class="language-text">
                        <div class="language-name">Catal√†</div>
                        <div class="language-english">Catalan</div>
                    </div>
                </div>
            </a>
            <a href="https://elmees21.github.io/home/es/" class="language-button">
                <div class="language-content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Simplified_Flag_of_Spain_%28civil_variant%29.svg/120px-Simplified_Flag_of_Spain_%28civil_variant%29.svg.png" alt="Castillian">
                    <div class="language-text">
                        <div class="language-name">Castellano</div>
                        <div class="language-english">Spanish (Spain)</div>
                    </div>
                </div>
            </a>
            <a href="https://elmees21.github.io/home/it/" class="language-button">
                <div class="language-content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Flag_of_Italy.svg/120px-Flag_of_Italy.svg.png" alt="Italian">
                    <div class="language-text">
                        <div class="language-name">Italiano</div>
                        <div class="language-english">Italian</div>
                    </div>
                </div>
            </a>
            <a href="https://elmees21.github.io/home/translate" class="language-button">
                <div class="language-content">
                    <img src="gt.png" alt="Google Translate">
                    <div class="language-text">
                        <div class="language-name">More languages</div>
                        <div class="language-english">Visit the main website in your language</div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <footer>
        <div id="footer-links">
            <a href="https://elmees21.github.io/privacy/">Privacy Policy -</a>
            <a href="https://elmees21.github.io/help">Help</a>
        </div>
    </footer>
</body>
</html>
